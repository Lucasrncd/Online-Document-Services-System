      <img src="../assets/logo.png" alt="Logo" class="logo">

      </div>
    </nav>

    <section class="dashboard-header">
      <h1>Admin Dashboard</h1>
      <hr class="underline">
    </section>

    <section class="dashboard-cards">

      <a class="card-link" href="ad_all.php" title="Total Request">
        <div class="card">
          <img src="../assets/total request.png" alt="Total Request Icon">
          <h2 class="number" id="count-total">--</h2> 
          <p class="label">Total Request</p>
        </div>
      </a>

      <a class="card-link" href="ad_paid.php" title="Paid">
        <div class="card">
          <img src="../assets/paid.png" alt="Paid Icon">
          <h2 class="number" id="count-paid">--</h2>
          <p class="label">Paid</p>
        </div>
      </a>

      <a class="card-link" href="ad_claimed.php" title="Claimed">
        <div class="card">
          <img src="../assets/claimed.png" alt="Claimed Icon">
          <h2 class="number" id="count-claimed">--</h2>
          <p class="label">Claimed</p>
        </div>
      </a>

      <a class="card-link" href="ad_cancel.php" title="Cancelled">
        <div class="card">
          <img src="../assets/cancelled.png" alt="Cancelled Icon">
          <h2 class="number" id="count-cancelled">--</h2>
          <p class="label">Cancelled</p>
        </div>
      </a>

    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('admin_dashboard_stats.php')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById("count-total").innerText = data.data.total;
                        document.getElementById("count-paid").innerText = data.data.paid;
                        document.getElementById("count-claimed").innerText = data.data.claimed;
                        document.getElementById("count-cancelled").innerText = data.data.cancelled;
                    }
                })
                .catch(err => console.error("Network error loading stats:", err));
        });
    </script>
  </body>
</html>
